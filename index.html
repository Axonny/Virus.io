<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Virus.io</title>
</head>
<body>

<section class="main">
    <div class="container">
        <div class="center-element">
            <div class="menu">
                <h1 class="logo">Virus.io</h1>
                <input type="text" name="nickname" id="nickname" placeholder="Enter name" class="menu_list">
                <button id="create" class="menu_list">Create team</button>
                <button id="join" class="menu_list">Join team</button>
                <button id="rules" class="menu_list">Rules</button>
            </div>
        </div>
    </div>
</section>

<section class="waiting_window hidden">
    <div class="container">
        <div class="waiting" id="waiting">
            <div class="waiting-content" id="waiting-content">
                <div class="waiting-text-box">
                    <div id="waiting-text">
                        Твой ID: иди нахуй
                        <br>
                        <br>
                        Командa:
                        <br>
                        с тобой не хотят играть лох


                    </div>
                </div>
                <div class="waiting-buttons">
                    <button id="play">play</button>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="join hidden">
    <div class="container">
        <div class="modal-join" id="modal-join">
            <div class="modal-join-content" id="modal-join-content">
                <input type="text" name="team-Id" id="team-id" placeholder="Enter team ID">
                <div class="join-text-box">
                    <div id="join-text">
                        Ошибка: ты где-то накосячил :(
                    </div>
                </div>
                <div class="modal-buttons">
                    <button id="button-join" class="modal-button">join</button>
                    <button id="button-back" class="modal-button">back</button>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="game hidden">
    <div class="container">
        <div class="game-flex">
            <div class="game-controls">

                <div class="statistics">
                    <div class="stat-head">Captured</div>
                    <div class="captured-table">
                        <div class="player1_captured captured_score">
                            <span class="nick">Player</span>: <span class="score">1</span>
                        </div>
                        <div class="player2_captured captured_score">
                            <span class="nick">Bot 1</span>: <span class="score">1</span>
                        </div>
                        <div class="player3_captured captured_score">
                            <span class="nick">Bot 2</span>: <span class="score">1</span>
                        </div>
                        <div class="player4_captured captured_score">
                            <span class="nick">Bot 3</span>: <span class="score">1</span>
                        </div>
                    </div>
                </div>

                <table class="moves">
                    <tr>
                        <td></td>
                        <td>
                            <button id="move-up" class="arrow"></button>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            <button id="move-left" class="arrow"></button>
                        </td>
                        <td>
                            <button id="move-none" class="arrow-active"></button>
                        </td>
                        <td>
                            <button id="move-right" class="arrow"></button>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button id="move-down" class="arrow"></button>
                        </td>
                        <td></td>
                    </tr>
                </table>
                <div class="statistics">
                    <div id="player-score" class="stat-head">Points: <span>0</span></div>
                    <div class="buttons-upgrade captured-table">
                        <button id="speed" class="ui-button">Speed: <span>0</span></button>
                        <button id="power" class="ui-button">Power: <span>0</span></button>
                    </div>
                </div>


                <div class="button-give-up">
                    <button id="give-up" class="give-up ui-button">Give up</button>
                </div>
            </div>
            <div class="game-window">
                <table>
                    <tbody id="game-field" border="1">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<section class="modal_window hidden">
    <div class="container">
        <div class="modal" id="modal">
            <div class="modal-content" id="modal-content">
                <div class="modal-text-box">
                    <div id="modal-text">

                    </div>
                </div>

                <div class="modal-buttons">
                    <button id="restart" class="modal-button">restart</button>
                    <button id="menu" class="modal-button">menu</button>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="client/client.js"></script>
<!--<script src="server/index.mjs" type="module"></script>-->
<link rel="stylesheet" href="styles.css">
</body>
</html>
